<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{% block title %}My Resume{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Boxicons CSS CDN -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome (optional) -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
   
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/custom.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/base.css') }}"
    />
    <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/typography.css') }}"
  />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/flexible.css') }}"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    {% block head %}{% endblock %}
  </head>
  <body style="padding-top: 60px;">
    <header class="p-3 bg-dark-blue text-white">
      <h1 class="h4 m-0">
        {% block header %}
        Justin Brian Balano
         <!-- My resume -->
        {% endblock %}
      </h1>
    </header>
    <nav class="custom-navbar ">
        <button class="toggle-button text-white" onclick="toggleMenu()">â˜°</button>
        <ul id="nav-links" class="nav-links">
            <li> <a  href="{{ url_for('resume.get_resume') }}">Home</a></li>
            <!-- <li> <a  href="{{ url_for('resume.get_academic') }}">Academic Achievement</a></li> -->
            <li> <a  href="{{ url_for('resume.get_certifications') }}">Certificates & Seminars</a></li>
            <li><a href="{{ url_for('resume.get_projects') }}">Projects</a></li>
            <li> <a href="{{ url_for('resume.get_techstack') }}">Technology Stack</a></li>
        </ul>
      </nav>
      
    <main class="container my-4">{% block content %} {% endblock %}</main>

    <footer class="text-center py-4 border-top mt-5">
      <small class="text-muted"
        >&copy; {{ current_year }} Justin Brian Balano</small
      >
    </footer>

   

    <!-- Optional: jQuery (if needed) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>
        function toggleMenu() {
          document.getElementById("nav-links").classList.toggle("active");
        }
        </script>
    
    {% block scripts %}{% endblock %}
  </body>
</html>
